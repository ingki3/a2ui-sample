<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>A2UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 860px;
            margin: 0 auto;
            padding: 40px 24px;
            background-color: #FAFAF8;
            color: #2C2C2C;
            line-height: 1.6;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: #1A1A1A;
            text-align: center;
            margin-bottom: 32px;
        }

        #chat-container {
            background: #FFFFFF;
            border-radius: 16px;
            border: 1px solid #E8E6E3;
            height: 82vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #D4D2CF;
            border-radius: 3px;
        }

        #input-area {
            padding: 24px 32px;
            border-top: 1px solid #E8E6E3;
            display: flex;
            gap: 12px;
            background: #FDFCFB;
        }

        #user-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #E0DEDB;
            border-radius: 12px;
            outline: none;
            font-family: inherit;
            font-size: 0.95rem;
            background: #FFFFFF;
            color: #2C2C2C;
            transition: border-color 0.2s ease;
        }

        #user-input::placeholder {
            color: #A8A5A0;
        }

        #user-input:focus {
            border-color: #B8C4B8;
        }

        #send-btn {
            padding: 14px 28px;
            background: #4A5D4A;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            font-size: 0.95rem;
            transition: background 0.2s ease;
        }

        #send-btn:hover {
            background: #3D4E3D;
        }

        .message {
            padding: 16px 20px;
            border-radius: 14px;
            max-width: 78%;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .user-msg {
            background: #4A5D4A;
            color: #FFFFFF;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .agent-msg {
            background: #F5F4F2;
            color: #2C2C2C;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Markdown styling */
        .markdown-body {
            line-height: 1.7;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 500;
            line-height: 1.4;
            color: #1A1A1A;
        }

        .markdown-body h1 {
            font-size: 1.4em;
        }

        .markdown-body h2 {
            font-size: 1.2em;
        }

        .markdown-body h3 {
            font-size: 1.05em;
        }

        .markdown-body p {
            margin-bottom: 14px;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-left: 20px;
            margin-bottom: 14px;
        }

        .markdown-body li {
            margin-bottom: 6px;
        }

        .markdown-body strong {
            font-weight: 600;
        }

        .markdown-body em {
            font-style: italic;
        }

        .markdown-body code {
            background: #ECEAE7;
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', Menlo, monospace;
            font-size: 0.88em;
        }

        .markdown-body pre {
            background: #2A2A2A;
            color: #E8E6E3;
            padding: 16px 20px;
            border-radius: 12px;
            overflow-x: auto;
            margin-bottom: 14px;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .markdown-body hr {
            border: none;
            border-top: 1px solid #E0DEDB;
            margin: 20px 0;
        }

        .markdown-body blockquote {
            border-left: 3px solid #B8C4B8;
            padding-left: 16px;
            margin: 14px 0;
            color: #5C5C5C;
        }

        /* A2UI Component Styles */
        .message.agent-msg:has(.a2ui-surface),
        .message.agent-msg.a2ui-widget-container {
            max-width: 100%;
            background: transparent;
            padding: 0;
        }

        .a2ui-surface {
            background: #FDFCFB;
            border: 1px solid #D4D2CF;
            border-radius: 14px;
            padding: 20px;
            margin-top: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            min-height: 60px;
        }

        .a2ui-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .a2ui-row {
            display: flex;
            flex-direction: row;
            gap: 12px;
            align-items: center;
        }

        .a2ui-text-h1 {
            font-size: 1.35rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #1A1A1A;
            letter-spacing: -0.01em;
        }

        .a2ui-text-h2 {
            font-size: 1.15rem;
            font-weight: 500;
            margin-top: 18px;
            margin-bottom: 10px;
            color: #1A1A1A;
        }

        .a2ui-text-h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: #2C2C2C;
        }

        .a2ui-text-body {
            font-size: 0.95rem;
            color: #4A4A4A;
            margin-bottom: 6px;
        }

        .a2ui-text-link {
            font-size: 0.95rem;
            color: #4A5D4A;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .a2ui-text-link:hover {
            color: #3D4E3D;
            text-decoration: underline;
        }

        .a2ui-textfield {
            margin-top: 14px;
        }

        .a2ui-textfield label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: #6B6B6B;
            margin-bottom: 6px;
            letter-spacing: 0.02em;
        }

        .a2ui-textfield input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #E0DEDB;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            background: #FDFCFB;
            transition: border-color 0.2s ease;
        }

        .a2ui-textfield input:focus {
            outline: none;
            border-color: #B8C4B8;
        }

        .a2ui-button {
            background: #4A5D4A;
            color: #FFFFFF;
            border: none;
            padding: 13px 24px;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            margin-top: 18px;
            width: 100%;
            transition: background 0.2s ease;
        }

        .a2ui-button:hover {
            background: #3D4E3D;
        }

        .top-bar {
            padding: 12px 16px;
            background: #FDFCFB;
            display: flex;
            justify-content: flex-end;
            font-size: 0.9rem;
            border-bottom: 1px solid #E8E6E3;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6B6B6B;
        }

        /* News Card Styles */
        .a2ui-news-card {
            padding: 18px 0;
            border-bottom: 1px solid #E8E6E3;
        }

        .a2ui-news-card:last-child {
            border-bottom: none;
        }

        .a2ui-news-title {
            font-size: 0.98rem;
            font-weight: 400;
            color: #2C2C2C;
            line-height: 1.6;
            margin-bottom: 10px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .a2ui-news-title:hover {
            color: #4A5D4A;
        }

        .a2ui-news-meta {
            font-size: 0.8rem;
            color: #8A8A8A;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .a2ui-news-publisher {
            color: #4A5D4A;
            font-weight: 500;
        }

        .a2ui-news-date {
            color: #A8A5A0;
        }

        .a2ui-news-header {
            background: #4A5D4A;
            color: #FFFFFF;
            padding: 18px 20px;
            margin: -20px -20px 20px -20px;
            border-radius: 14px 14px 0 0;
        }

        .a2ui-news-header h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .a2ui-news-header span {
            font-size: 0.8rem;
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <h1>A2UI</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input"
                placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/renderer.js?v=6"></script>
</body>

</html>
